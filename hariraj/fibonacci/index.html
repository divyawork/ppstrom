<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FIBONACCI CALCULATOR</h1>
    <p><em>Enter a positive integer and click submit to see the Fibonacci series up to that number and the total sum of the series.</em></p>
    <input type="number" id="input" min="1" placeholder="Enter a number">
    <div class="container">
      <button id="submit">Submit</button>
      <button id="clear">Clear</button>
    </div>
    
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
