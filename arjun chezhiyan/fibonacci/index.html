<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fibonacci Series Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1 id="calculator-name">ARJUN Fibonacci Series Calculator</h1>
        <label for="num-input">Enter the length of the series:</label>
        <input type="number" id="num-input" placeholder="Enter length">
        <button onclick="generateFibonacciSeries()">Generate Series</button>
        <p id="result">Fibonacci Series: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
