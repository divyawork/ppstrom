<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pongal Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>இனிய தமிழர் திருநாள் வாழ்த்துக்கள்</h1>
  </header>
  <div id="countdown">
    <div class="unit" id="days"></div>
    <div class="unit" id="hours"></div>
    <div class="unit" id="minutes"></div>
    <div class="unit" id="seconds"></div>
  </div>
  <div id="fireworks"></div>
  <div id="wish" class="hidden">
    <p>இனிய தமிழர் திருநாள் வாழ்த்துக்கள்</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
