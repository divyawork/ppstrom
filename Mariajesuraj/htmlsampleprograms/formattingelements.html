<!DOCTYPE html>
<html>
    <head><title> formatting elements</title>
 
    </head>
    <body>
        <h1 style="font-size: 300%; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;" ><b> world Standards Day </b></h1>
        <h2 style="font-size: 300%; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;" ><i> world Standards Day </i></h2>
        <h3 style="font-size: 300%; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;" ><em> world Standards Day </em></h3>
        <h4 style="font-size: 300%; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;" ><mark> world Standards Day </mark></h4>
        <h5 style="font-size: 300%; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;" ><small> world Standards Day </small></h1>
    <p>
        <strong> Save nature and save creature </strong>
         <del> Save Life and Save earth </del>
         <ins> No pain No Gain </ins>
         <sub> Be Happy always</sub>
         <sup> practice makes a man perfect </sup>
      </p>
        </body>
</html>
