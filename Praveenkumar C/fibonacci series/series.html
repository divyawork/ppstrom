<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="series.css">
    <title>Find Fibonacci Series Here </title>
    <link rel="icon"
    href="image/fibonacci.jpg"
    type="image/icon">
    <style>
        body
        {
            background-image: url(image/fibo-bg.png.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #dfe3ec;
            color: #eb1919;
        }

        .fibonacci-container {
            text-align: center;
            background-color: #1a1a1a; /* Background color for the container */
            border: 2px solid #61dafb; /* Border color for the container */
            padding: 20px; /* Padding for the container */
            border-radius: 10px; /* Border radius for the container */
        }

        h1 {
            font-size: 3em; /* Larger letters */
            margin-bottom: 20px;
            background-color: #1a1a1a; /* Background color for the title */
            border: 2px solid #61dafb; /* Border color for the title */
            padding: 10px; /* Padding for the title */
            border-radius: 5px; /* Border radius for the title */
        }

        label {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        button {
            padding: 12px; /* Increased padding */
            font-size: 1.2em; /* Larger font size */
            cursor: pointer;
            margin-right: 10px;
            background-color: #f1f4f5; /* Button color */
            color: #282c34; /* Text color */
            border: none;
            border-radius: 5px;
        }

        .fibonacci-result {
            font-size: 2em; /* Larger letters for result */
            margin-top: 20px;
            font-weight: bold;
            border: 2px solid #61dafb; /* Border color for the result box */
            padding: 10px; /* Padding for the result box */
            background-color: #fffafa; /* Result box background color */
            color: #61dafb; /* Result box text color */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="fibonacci-container">
        <h1>FIBONACCI SERIES GENERATOR</h1>
        <label for="numInput">Enter the number of terms:</label>
        <input type="number" id="numInput" min="1" placeholder="Enter a number">
        <button onclick="generateFibonacci()">Generate Fibonacci Series</button>
        <button onclick="clearResult()">Clear</button>
        <div id="fibonacciResult" class="fibonacci-result"></div>
    </div>
    <script src="series.js"></script>
</body>
</html>
