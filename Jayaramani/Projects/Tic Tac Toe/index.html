<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="score-board">
            <div class="player-score">Player: <span id="player-score">0</span></div>
            <div class="ai-score">AI: <span id="ai-score">0</span></div>
        </div>
        <div id="board" class="board">
            <!-- The board will be generated dynamically with JavaScript -->
        </div>
        <div id="result" class="result"></div>
        <button id="reset-btn" class="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
