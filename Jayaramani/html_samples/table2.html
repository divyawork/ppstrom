<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
              border: 1px solid black;
            }
            </style>
    </head>
    <body>
        <h3>Table With Border</h3>
        <p>Use the CSS border property to add a border to the table.</p>
        <section>
            <table style="width:40%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sri</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Mithu</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
        </section>
    </body>
</html>
