<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fibonacci Utilities</title>
</head>
<body>
  <div class="container">
    <h1>Fibonacci Series</h1>
    <label for="fibonacci-count">Number of terms:</label>
    <input type="number" id="fibonacci-count" placeholder="Enter count">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="fibonacci-series"></p>

    <h1>Nth Fibonacci Number</h1>
    <label for="nth-fibonacci-number">Enter a Number:</label>
    <input type="number" id="nth-fibonacci-number" placeholder="Enter a number">
    <button onclick="calculateNthFibonacci()">Calculate</button>
    <p id="nth-fibonacci"></p>

    <h1>Check if Number is Fibonacci</h1>
    <label for="check-fibonacci-number">Enter a Number:</label>
    <input type="number" id="check-fibonacci-number" placeholder="Enter a number">
    <button onclick="checkIfFibonacci()">Check</button>
    <p id="fibonacci-check"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
