<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="Timer.css">
</head>
<body>
    <h1>2024</h1>
    <p>HAPPY NEW YEAR</p>
    <div class="container">
        <div class="box">
            <div id="day" class="count"></div>
            <div class="caption">Days</div>
        </div>

        <div class="box">
            <div id="hour" class="count"></div>
            <div class="caption">Hours</div>
        </div>

        <div class="box">
            <div id="minute" class="count"></div>
            <div class="caption">Minutes</div>
        </div>

        <div class="box">
            <div id="second" class="count"></div>
            <div class="caption">Seconds</div>
        </div>
    </div>

    <div class="firework_container" style="background-image: url(https://media.istockphoto.com/id/475276142/photo/framed-explosion.webp?b=1&s=170667a&w=0&k=20&c=IdE-64gkKJOZ0qM99YkEBLWN_OeGcN0DFsfs_YdN9FQ=);"></div>

    <script src="Timer.js"></script>
</body>
</html>
