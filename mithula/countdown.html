<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2024 Countdown</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #3498db, #e74c3c, #2ecc71, #f39c12);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      overflow: hidden;
      color: white;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .countdown {
      font-family: 'Arial', sans-serif;
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    .firework-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .firework {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: explode 1.5s ease-out infinite, moveUp 4s linear infinite;
    }

    .firework1 { background-color: hsl(0, 100%, 50%); } /* Red */
    .firework2 { background-color: hsl(120, 100%, 50%); } /* Green */
    .firework3 { background-color: hsl(240, 100%, 50%); } /* Blue */
    .firework4 { background-color: hsl(60, 100%, 50%); } /* Yellow */
    .firework5 { background-color: hsl(300, 100%, 50%); } /* Purple */

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(5);
        opacity: 0;
      }
    }

    @keyframes moveUp {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-150vh);
      }
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Happy New Year 2024!</h1>
  <div class="countdown" id="countdown"></div>
  <div class="firework-container" id="firework-container"></div>

  <script>
    // Set the target date for New Year's Eve 2023
    const targetDate = new Date('January 1, 2024 00:00:00').getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(() => {
      const currentDate = new Date().getTime();
      const timeDifference = targetDate - currentDate;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // Function to create continuous colorful fireworks
    function createContinuousFireworks() {
      setInterval(() => {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * 100 + 'vw';
        firework.style.top = Math.random() * 100 + 'vh';
        firework.classList.add(`firework${Math.ceil(Math.random() * 5)}`); // Randomly select one of the firework classes
        document.getElementById('firework-container').appendChild(firework);
        setTimeout(() => {
          firework.remove();
        }, 4000);
      }, 1500);
    }

    // Start continuous fireworks
    createContinuousFireworks();
    
  </script>
</body>
</html>
