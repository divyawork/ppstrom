<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mohamed Ibrahim J" />
    <meta
      name="description"
      content="Fibonacci Series Calculator using HTML, CSS, and JavaScript"
    />
    <meta
      name="keywords"
      content="Fibonacci, Series, Calculator, HTML, CSS, JavaScript"
    />
    <meta name="robots" content="index, follow" />
    <title>Fibonacci Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fibonacci.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Fibonacci</h1>
    <p>Enter a positive integer:</p>
    <input type="number" id="input" min="1" class="input" autofocus />
    <!-- This is the same input element as before, but with the autofocus attribute -->
    <div class="buttons">
      <!-- This is the same div element as before -->
      <button id="submit" class="button">Submit</button>
      <button id="clear" class="button">Clear</button>
    </div>
    <div id="output" class="output"></div>
    <!-- This is the same div element as before, but without the border -->
    <script src="script.js"></script>
  </body>
</html>
