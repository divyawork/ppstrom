<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        #calculator {
            width: 300px;
            margin: 50px auto;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px 0px #ccc;
            border-radius: 5px;
        }

        #screen {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 1.5em;
            padding: 5px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px 5px 0 0;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            font-size: 1.2em;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: green;
            color: #fff;
        }

        .function-button {
            background: green;
            color: #fff;
        }

        .clear-button {
            background: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input id="screen" type="text" disabled>
        <div id="buttons">
            <button class="function-button" onclick="clearScreen()">C</button>
            <button onclick="appendToScreen(7)">7</button>
            <button onclick="appendToScreen(8)">8</button>
            <button onclick="appendToScreen(9)">9</button>
            <button class="function-button" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen(4)">4</button>
            <button onclick="appendToScreen(5)">5</button>
            <button onclick="appendToScreen(6)">6</button>
            <button class="function-button" onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen(1)">1</button>
            <button onclick="appendToScreen(2)">2</button>
            <button onclick="appendToScreen(3)">3</button>
            <button class="function-button" onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen(0)">0</button>
            <button onclick="appendToScreen('.')">.</button>
            <button class="function-button" onclick="calculate()">=</button>
            <button class="clear-button" onclick="clearScreen()">AC</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById("screen");

        function appendToScreen(value) {
            screen.value += value;
        }

        function clearScreen() {
            screen.value = "";
        }

        function calculate() {
            try {
                screen.value = eval(screen.value);
            } catch (error) {
                screen.value = "Error";
            }
        }
    </script>
</body>
</html>
