<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Play Tic Tac Toe - a fun game with colorful animations and a vibrant design. Challenge yourself against a computer opponent!">
<meta name="keywords" content="Tic Tac Toe, game, fun, computer opponent, animations, vibrant design">
<meta name="author" content="Gokulakrishnan S">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="cell" data-cell="0"></div>
      <div class="cell" data-cell="1"></div>
      <div class="cell" data-cell="2"></div>
      <div class="cell" data-cell="3"></div>
      <div class="cell" data-cell="4"></div>
      <div class="cell" data-cell="5"></div>
      <div class="cell" data-cell="6"></div>
      <div class="cell" data-cell="7"></div>
      <div class="cell" data-cell="8"></div>
    </div>
    <div class="status"></div>
    <button class="restart-btn">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
