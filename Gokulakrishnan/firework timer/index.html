<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Gokulakrishnan" />
    <meta
      name="description"
      content="Celebrate New Year - 2024 with our countdown!"
    />
    <meta name="keywords" content="New Year, countdown, celebration, 2024" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>New Year Countdown</title>
    <link rel="shortcut icon" href="new-year.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="countdown-container">
      <!-- Added a heading element -->
      <h1 class="countdown-heading">New Year Countdown</h1>
      <div class="countdown-boxes">
        <div class="countdown-box">
          <h1 class="countdown-text days"></h1>
          <p class="countdown-label">Days</p>
        </div>
        <div class="countdown-box">
          <h1 class="countdown-text hours"></h1>
          <p class="countdown-label">Hours</p>
        </div>
        <div class="countdown-box">
          <h1 class="countdown-text minutes"></h1>
          <p class="countdown-label">Minutes</p>
        </div>
        <div class="countdown-box">
          <h1 class="countdown-text seconds"></h1>
          <p class="countdown-label">Seconds</p>
        </div>
      </div>
      <p class="optional-text">Goodbye 2023!</p>
      <h2 class="new-year-text">
        Happy New Year
        <div class="year-color">
          <div class="num0">2</div>
          <div class="num1">0</div>
          <div class="num2">2</div>
          <div class="num3">4</div>
        </div>
      </h2>
      <canvas id="fireworks"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
