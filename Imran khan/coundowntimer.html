<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>

  <style>
    body {
      background-image: url(images/crackers.gif); 
      background-size: cover;
      overflow: hidden;
    }

    @keyframes firework1 {
      0% {   
        transform: translateY(200px);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px);
        opacity: 0;
      }
    }

    @keyframes firework2 {   
      0% {
        transform: translate(50px, -10px) rotate(-180deg);
        opacity: 1;
      }
      100% {
        transform: translate(-1000px, 1000px) rotate(-180deg);
        opacity: 0;
      }  
    }

    .firework1, .firework2 {
      position: absolute;
      left: 50%; 
      width: 5px;
      height: 20px;
      margin-left: -2px; 
      background-color: #fff; 
    }

    .firework1 {
      animation: firework1 5s infinite;  
    }

    .firework2 { 
      animation: firework2 4s infinite;
    }

    #timer {
      position: absolute;
      bottom: 20%; 
      left: 50%;
      transform: translateX(-50%); 
      font-size: 48px;
      font-family: sans-serif;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      display: flex; 
      align-items: center;
    }

    #timer i { 
      margin: 0 10px;  
      font-size: 48px;
    }

    #message {
      position: absolute;
      top: 20%; 
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
      font-family: Montserrat; 
      color:  #8499bc;
      text-shadow: 2px 2px 4px rgba(144, 166, 211, 0.7);
      background: linear-gradient(45deg,#cdbd08, #7dad80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #year {
      position: absolute;
      top: 50%; 
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 128px;
      font-family: Montserrat; 
      color: #8499bc; 
      text-shadow: 2px 2px 4px rgba(144, 166, 211, 0.7);
      background: linear-gradient(45deg, #cdbd08, #7dad80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>

<div id="timer">
  <i>üìÖ</i>
  <span id="days"></span>
  <i>‚åö</i> 
  <span id="hours"></span>
  <i>‚è∞</i>
  <span id="minutes"></span>
  <i>‚è±</i> 
  <span id="seconds"></span>
</div>

<div id="message">Happy New Year!</div> 
<div id="year">2024</div> 

<div class="firework1"></div>
<div class="firework2"></div>
<div class="firework1" style="left: 20%;"></div> 
<div class="firework2" style="left: 80%;"></div> 

<script>
  var countDownDate = new Date("January 1, 2024 00:00:00").getTime();

  updateTimer();

  function updateTimer() {
    var now = new Date().getTime();
    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days; 
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes; 
    document.getElementById("seconds").innerHTML = seconds;

    setTimeout(updateTimer, 1000);
  }
</script>

</body>
</html>
