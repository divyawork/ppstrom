<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="script" href="./script.js">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="display-value"></p>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
