<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci Series Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-size: 100% auto;
      background-repeat: repeat-y;
      background-color: #f6e5e5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #calculator {
      font-size: 16px;
      font-weight: 500;
      font-family: 'DM Sans', sans-serif;
      background-color: #dec58ad1;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(129, 112, 151, 0.636);
      text-align: center;
      width: 400px;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;      
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 2px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    #fibonacci-sequence {
      margin-top: 20px;
    }
  </style>
</head>
<body background="E:\ppstrom\Imran khan\images\back 3.jpg">
  <div id="calculator">
    <label for="number">Enter the position:</label>
    <input type="number" id="number" placeholder="Enter a positive integer" min="0" required>
    <button onclick="calculateFibonacci()">Calculate</button>
    <div id="result"></div>
    <div id="fibonacci-sequence"></div>

    <script>
      function calculateFibonacci() {
        var numberInput = document.getElementById('number');
        var resultDiv = document.getElementById('result');
        var sequenceDiv = document.getElementById('fibonacci-sequence');

        var n = parseInt(numberInput.value);

        if (isNaN(n) || n < 0) {
          resultDiv.innerHTML = 'Please enter a valid positive integer.';
          sequenceDiv.innerHTML = '';
          return;
        }

        var fib = fibonacci(n);
        resultDiv.innerHTML = 'The Fibonacci number at position ' + n + ' is: ' + fib;

        var sequence = generateFibonacciSequence(n);
        sequenceDiv.innerHTML = 'Fibonacci sequence up to position ' + n + ': ' + sequence.join(', ');
      }

      function fibonacci(n) {
        if (n <= 1) {
          return n;
        } else {
          return fibonacci(n - 1) + fibonacci(n - 2);
        }
      }

      function generateFibonacciSequence(n) {
        var sequence = [];
        for (var i = 0; i <= n; i++) {
          sequence.push(fibonacci(i));
        }
        return sequence;
      }
    </script>
  </div>
</body>
</html>
