<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Series</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff9999, #99ccff, #99ff99, #ffcc99, #ccccff);
    }

    .fibonacci-container {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }

    #fibonacci-series {
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="fibonacci-container">
    <h1>Fibonacci Series</h1>
    <input type="number" id="series-length" placeholder="Enter length">
    <button id="generate-btn">Generate</button>
    <div id="fibonacci-series"></div>
  </div>
  
  <script>
    function generateFibonacciSeries(count) {
      let fibonacciSeries = [0, 1];

      for (let i = 2; i < count; i++) {
        fibonacciSeries[i] = fibonacciSeries[i - 1] + fibonacciSeries[i - 2];
      }

      return fibonacciSeries.slice(0, count);
    }

    const fibonacciContainer = document.getElementById('fibonacci-series');
    const generateBtn = document.getElementById('generate-btn');
    const seriesLengthInput = document.getElementById('series-length');

    function displayFibonacciSeries() {
      const seriesLength = parseInt(seriesLengthInput.value);

      if (isNaN(seriesLength) || seriesLength <= 0) {
        alert('Please enter a valid positive number.');
        return;
      }

      const fibonacciSeries = generateFibonacciSeries(seriesLength);
      fibonacciContainer.innerHTML = ''; // Clear the container before displaying new series
      fibonacciSeries.forEach(number => {
        const span = document.createElement('span');
        span.textContent = number;
        span.classList.add('fibonacci-number');
        span.addEventListener('click', () => {
          alert(`You clicked: ${number}`);
        });
        fibonacciContainer.appendChild(span);
        fibonacciContainer.appendChild(document.createTextNode(', '));
      });
    }

    generateBtn.addEventListener('click', displayFibonacciSeries);
  </script>
</body>
</html>
